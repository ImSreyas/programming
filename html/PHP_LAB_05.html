<html lang="en">
<head>

            window.alert("your password is"  +password)
        }
    </script>
    <style>
        form{
            display: flex;
            gap: 10px;

            justify-content: center;
        }

    </style>
    <title>Sixth program</title>
</head>
<body>

</body>
